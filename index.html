<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing-Page</title>

    <!-- External CSS File link -->
    <link rel="stylesheet" href="./style/style.css">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    


    <div class="main-container">
        <!-- Header Section -->
        <div class="header">
            <div class="nav-container-one">
                <div class="logo">
                    <a href="#"><h1><span>P</span>oze</h1></a>
                </div>
                <ul class="nav-menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Testimonail</a></li>
                    <li><a href="#">Faq</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <div class="nav-login">
                    <button class="nav-login-btn">Login</button>
                    <button class="nav-signup-btn">SignUp</button>
                </div>
                <i class="fa-solid fa-bars"></i>
            </div>
            <!-- Navigation SideBar -->
            <div class="nav-sidebar">
                <i class="fa-solid fa-xmark"></i>
                <ul class="nav-menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Testimonail</a></li>
                    <li><a href="#">Faq</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <div class="nav-login">
                    <button class="nav-login-btn">Login</button>
                    <button class="nav-signup-btn">SignUp</button>
                </div>
            </div>
            <!-- Navigation Bar SignUp -->
            <div class="signup-container">
                <div class="signup-content">
                    <h1><span>P</span>oze</h1>
                    <p class="signup-create">Create An Account</p>
                    <p>Use Your Credentials To Create An Account</p>
                </div>
                <form>
                    <div>
                        <i class="fa-solid fa-user"></i>
                        <input type="text" class="signup-text" placeholder="Full Name">
                    </div>
                    <div>
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" class="signup-email" placeholder="Email Address">
                    </div>
                    <div>
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" class="signup-password" placeholder="password">
                    </div>
                    <div class="signup-checkbox">
                        <input type="checkbox">
                        <p>Remember me</p>
                    </div>
                    <button class="signup-btn">Register</button>
                </form>
                <div class="signup-accounts">
                    <p>Already have an account?</p>
                    <a href="#">Login</a>
                </div>
            </div>
            <!-- Navigation Bar Login -->
            <div class="login-container">

            </div>
        </div>
    </div>

    

    
    












    <!-- External JS File link -->
    <script src="./js/app.js"></script>
</body>
</html>
